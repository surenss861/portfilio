<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why & Who</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Why?</h1>
        <p id="why-text">This website exists to provide insight into our purpose and identity. We believe in clarity, transparency, and meaningful connections.</p>
        <button onclick="changeWhyText()">Change Why</button>
    </div>
    <div class="container">
        <h1>Who?</h1>
        <p id="who-text">We are a team of passionate individuals dedicated to making a difference through innovation, creativity, and a shared vision.</p>
        <button onclick="changeWhoText()">Change Who</button>
    </div>

    <script>
        function changeWhyText() {
            document.getElementById('why-text').innerText = "We exist to inspire and innovate, bringing new ideas to life.";
        }
        function changeWhoText() {
            document.getElementById('who-text').innerText = "A diverse group of dreamers, thinkers, and creators working together.";
        }
    </script>
</body>
</html>
